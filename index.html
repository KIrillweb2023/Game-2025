<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem Match - Три в ряд</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="game-container">
        <header class="game-header">
            <h1 class="game-title">GEM MATCH</h1>
        </header>

        <main class="game-board" id="game-board">
            <!-- Игровое поле будет создано через PIXI.js -->
        </main>

        <footer class="game-footer">
            <div class="score-container">
                <span class="score-icon">★</span>
                <span class="score-value" id="score">0</span>
            </div>
            <button id="restart-btn" class="restart-btn" aria-label="Restart game">↻</button>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://pixijs.download/v7.3.2/pixi.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
