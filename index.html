<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem Match - Три в ряд</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="game-header">
        <h1 class="game-title">GEM MATCH</h1>
    </div>

    <div id="game-container">
        <div class="particles" id="particles"></div>

        <div class="game-ui">
            <div class="score-display" id="score">0</div>
            <div class="combo-display" id="combo" style="display: none;">COMBO: 0</div>
        </div>

        <button id="restart-btn">↻</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://pixijs.download/v7.3.2/pixi.min.js"></script>
    <script src="script.js"></script>

    <script>
        // Простые частицы для фона
        document.addEventListener('DOMContentLoaded', () => {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = `${Math.random() * 5 + 2}px`;
                particle.style.height = particle.style.width;
                particle.style.backgroundColor = `rgba(110, 69, 226, ${Math.random() * 0.3 + 0.1})`;
                particle.style.borderRadius = '50%';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.opacity = '0';

                // Анимация частиц
                gsap.to(particle, {
                    opacity: 1,
                    duration: Math.random() * 2 + 1,
                    repeat: -1,
                    yoyo: true,
                    delay: Math.random() * 5
                });

                gsap.to(particle, {
                    x: `${Math.random() * 100 - 50}px`,
                    y: `${Math.random() * 100 - 50}px`,
                    duration: Math.random() * 10 + 10,
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut"
                });

                particlesContainer.appendChild(particle);
            }
        });
    </script>
</body>

</html>
